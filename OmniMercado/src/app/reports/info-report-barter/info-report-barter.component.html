        <h2 class="text-center color-text">Historial de reportes</h2>
        <div class="p-3 rounded mt-1 d-flex justify-content-center">
                
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Categor√≠a</th>
                    <th scope="col">Fecha de reporte</th>

                      <td>{{ report.nombre_categoria_reporte }}</td>

                    </tr>
