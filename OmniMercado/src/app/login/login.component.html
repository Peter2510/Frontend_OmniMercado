<div class="position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 rounded">

    <div class="mb-3" style="max-width: 540px;">
        <div class="row g-0">

            <div class="col-md-12">

                <div class="form-color">

                    <form (ngSubmit)="validateCredentials()">

                        <p class="fs-3 text-center color-text">Iniciar sesión</p>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Correo" placeholder="email" [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}">
                            <label for="Correo">Correo</label>
                            <div class="alert alert-warning mt-2" role="alert" *ngIf="emailNull">
                                Ingresa tu correo electronico registrado
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="Contraseña" placeholder="contrasenia" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}">
                            <label for="Contraseña" class="d-block" >Contraseña</label>
                            <div class="alert alert-warning mt-2" role="alert" *ngIf="passNull">
                                Ingresa tu contraseña
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-outline-light btn-login text-uppercase fw-bold" type="submit">Ingresar</button>
                          </div>

                        <p class="mt-3 color-text">¿No tienes una cuenta? <a class="link" href="signup">Registrate</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
