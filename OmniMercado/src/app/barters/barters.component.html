<div class="row">
    <div class="col-md-4 mt-3" *ngFor="let barter of barters">
        <div class="card mb-3 background-cards">
            <img src="../../assets/producto.png" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{barter.nombre}}</h5>
              <p class="card-text"><small class="text-body-secondary">{{barter.fecha_publicacion}}</small></p>
            </div>
          </div>

    </div>

</div>
