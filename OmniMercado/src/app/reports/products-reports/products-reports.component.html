<app-admin-nav></app-admin-nav>
<div class="col-lg-9 offset-lg-2 p-5">
  <h2 class="color-text text-center mb-4">Reporte de productos pendientes de aprobación</h2>
  <div class="row">
    <div *ngIf="products.length==0">
      <p class="mt-4 color-text fs-4 text-center">
        No hay solicitudes de aprobación
      </p>
    </div>
    <div class="col-md-4 mt-3" *ngFor="let product of products">
      <div class="card mb-3 background-cards" (click)="seeProductDetails(product.id_producto)">
        <img [src]="'data:image/' + product.images.type + ';base64,' + product.images.image"
          class=" img-card card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{product.titulo}}</h5>
          <p class="card-text mb-0">
            <svg width="20px" height="34px" viewBox="0 0 34 34" version="1.1">
              <g id="surface1">
                <path style=" stroke:none;fill-rule:nonzero;fill:rgb(100%,100%,100%);fill-opacity:1;"
                  d="M 4.25 12.75 L 29.75 12.75 L 29.75 28.332031 C 29.75 29.117188 29.117188 29.75 28.332031 29.75 L 5.667969 29.75 C 4.882812 29.75 4.25 29.117188 4.25 28.332031 Z M 4.25 12.75 " />
                <path
                  style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(0%,0%,0%);stroke-opacity:1;stroke-miterlimit:4;"
                  d="M 19.999081 21 L 4.000919 21 C 3.446691 21 3 20.553309 3 19.999081 L 3 9 L 21 9 L 21 19.999081 C 21 20.553309 20.553309 21 19.999081 21 Z M 21 4.999081 C 21 4.44761 20.553309 4.000919 19.999081 4.000919 L 4.000919 4.000919 C 3.446691 4.000919 3 4.44761 3 4.999081 L 3 9 L 21 9 Z M 16.000919 3 L 16.000919 6 M 7.999081 3 L 7.999081 6 M 12 16.999081 L 12 13.000919 M 10.000919 15 L 13.999081 15 "
                  transform="matrix(1.416667,0,0,1.416667,0,0)" />
              </g>
            </svg>
            {{product.fecha_publicacion}}
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
