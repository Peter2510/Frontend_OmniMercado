<div class="row">
  <div *ngIf="barterProducts.length==0">
    <p class="mt-4 color-text fs-4 text-center">
      No hay intercambios publicados
    </p>
  </div>
    <div class="col-md-4 mt-3" *ngFor="let barterProduct of barterProducts">
        <div class="card mb-3 background-cards" (click)="seeProductDetails(barterProduct.id_producto_trueque)">
          <img [src]="'data:image/' + barterProduct.images.type + ';base64,' + barterProduct.images.image" class=" img-card card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{barterProduct.titulo}}</h5>
              <p class="card-text mb-0"><small class="">

                {{barterProduct.equivalente_moneda_local}}
                </small></p>
                <p class="card-text mb-0"><small class="text-body-secondary">
                  <svg fill="#ffffff" viewBox="0 0 24 24" width="20px" height="34px" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#000000" stroke-width="3.504"><path d="M15,22a6,6,0,1,1,6-6A6,6,0,0,1,15,22ZM8.5,8.857c3.038,0,5.5-1.535,5.5-3.428S11.538,2,8.5,2,3,3.535,3,5.429,5.462,8.857,8.5,8.857ZM7.673,12.8a8.018,8.018,0,0,1,1.368-2.119c-.18.011-.356.033-.541.033C5.462,10.714,3,9.179,3,7.286V9.428C3,11.145,5.032,12.549,7.673,12.8Zm-.534,4.656A8.03,8.03,0,0,1,7,16c0-.24.015-.477.036-.712C4.712,14.889,3,13.576,3,12v2.143C3,15.742,4.762,17.077,7.139,17.456ZM8.5,22a8.83,8.83,0,0,0,1.079-.067,5.451,5.451,0,0,1-.673-.762,8.064,8.064,0,0,1-.929-1.345C5.188,19.66,3,18.211,3,16.429v2.142C3,20.465,5.462,22,8.5,22Z"></path></g><g id="SVGRepo_iconCarrier"><path d="M15,22a6,6,0,1,1,6-6A6,6,0,0,1,15,22ZM8.5,8.857c3.038,0,5.5-1.535,5.5-3.428S11.538,2,8.5,2,3,3.535,3,5.429,5.462,8.857,8.5,8.857ZM7.673,12.8a8.018,8.018,0,0,1,1.368-2.119c-.18.011-.356.033-.541.033C5.462,10.714,3,9.179,3,7.286V9.428C3,11.145,5.032,12.549,7.673,12.8Zm-.534,4.656A8.03,8.03,0,0,1,7,16c0-.24.015-.477.036-.712C4.712,14.889,3,13.576,3,12v2.143C3,15.742,4.762,17.077,7.139,17.456ZM8.5,22a8.83,8.83,0,0,0,1.079-.067,5.451,5.451,0,0,1-.673-.762,8.064,8.064,0,0,1-.929-1.345C5.188,19.66,3,18.211,3,16.429v2.142C3,20.465,5.462,22,8.5,22Z"></path></g></svg>

              <p class="card-text mb-0">
                <svg width="20px" height="34px" viewBox="0 0 34 34" version="1.1">
                  <g id="surface1">
                  <path style=" stroke:none;fill-rule:nonzero;fill:rgb(100%,100%,100%);fill-opacity:1;" d="M 4.25 12.75 L 29.75 12.75 L 29.75 28.332031 C 29.75 29.117188 29.117188 29.75 28.332031 29.75 L 5.667969 29.75 C 4.882812 29.75 4.25 29.117188 4.25 28.332031 Z M 4.25 12.75 "/>
                  <path style="fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;stroke:rgb(0%,0%,0%);stroke-opacity:1;stroke-miterlimit:4;" d="M 19.999081 21 L 4.000919 21 C 3.446691 21 3 20.553309 3 19.999081 L 3 9 L 21 9 L 21 19.999081 C 21 20.553309 20.553309 21 19.999081 21 Z M 21 4.999081 C 21 4.44761 20.553309 4.000919 19.999081 4.000919 L 4.000919 4.000919 C 3.446691 4.000919 3 4.44761 3 4.999081 L 3 9 L 21 9 Z M 16.000919 3 L 16.000919 6 M 7.999081 3 L 7.999081 6 M 12 16.999081 L 12 13.000919 M 10.000919 15 L 13.999081 15 " transform="matrix(1.416667,0,0,1.416667,0,0)"/>

    </div>
</div>
