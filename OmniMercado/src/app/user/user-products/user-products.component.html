<div class="col-lg-9 offset-lg-2 p-5">
  <div class="row">
    <h2 class="text-center color-text">Productos publicados</h2>    
    <div *ngIf="products.length==0">
      <p class="mt-4 color-text fs-4 text-center">
        AÃºn no has publicado productos
      </p>
    </div>
    <div class="col-md-4 mt-3" *ngFor="let product of products">
      <div class="card mb-3" [ngClass]="{
        'background-cards bg-warning-subtle': product.id_estado_producto === 1,
        'background-cards bg-info-subtle': product.id_estado_producto === 2,
        'background-cards bg-success-subtle': product.id_estado_producto === 3,
      }">
        <img [src]="'data:image/' + product.images.type + ';base64,' + product.images.image"
          class="img-card card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{product.titulo}}</h5>
